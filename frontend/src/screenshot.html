<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Screenshot</title>
    <style>
      /* Ensure the root div takes full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Style for the container */
      .screenshot-container {
        position: relative; /* To position the close button */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        background-color: #f0f0f0; /* Optional: background color */
        overflow: auto; /* Allow scrolling if content overflows */
      }
      /* Style for the image */
      .screenshot-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensures the entire image is visible without distortion */
      }
      /* Style for the close button */
      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10; /* Ensure it stays above the image */
      }
      /* Optional: Handle responsive scaling */
      @media (max-width: 768px) {
        .screenshot-image {
          max-width: 90%;
          max-height: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Include Office.js before your bundled script -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <!-- Webpack will inject your bundled script here -->
  </body>
</html>
